<!DOCTYPE html>

<html>

<head>

        <title>tfu@</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira:ital,wdth,wght@1,100,800;1,100,900;1,119,900&display=swap">   
        <meta content="width=device-width, initial-scale=1" name="viewport" />

    </head>

    <body class="background">

        <div id="container">
        
            <!-- OPENING SCREEN -->

            <div id="open" class="text-a centered">TFU-</div>

                <!-- SELECT FUNCTION -->

                <div id="selectScreen" class="text-a centered invisible">
                    <div id="selectYn" class="inline">[y/n]</div>
                    <div id="selectInput" class="inline">[inpt]</div>
                    <div id="selectOutput" class="inline">[optp]</div>
                </div>


                    <!-- YES OR NO -->

                    <div id="yn" class="text-a centered invisible"></div>


                    <!-- INPUT OPTIONS -->

                    <div id="inputScreen" class="text-a centered invisible">
                        <div id="inputAdd" class="inline left">[++]</div>
                        <input type="text" id="userInput">
                        <div id="inputReady"class="inline right">[GO]</div>
                    </div>

                    <!-- OUTPUT OPTIONS -->

                    <div id="outputScreen" class="text-a centered invisible">Choose me a thing.</div>

        </div>

        <script src="script.js"></script>

    </body>

</html>
